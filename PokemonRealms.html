<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokemon Realms</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: black;
    }

    .game-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .cutscene-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 22px;
      text-align: center;
      z-index: 5;
      display: none;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      z-index: 1;
    }

    .play-button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #45a049;
    }

    .aloe {
      position: absolute;
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, purple, darkblue);
      border-radius: 15px;
      z-index: 2;
    }

    .corrupted {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }

    .teleport {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      opacity: 0;
      animation: teleportEffect 1s ease-in-out forwards;
      transform: translate(-50%, -50%);
    }

    @keyframes teleportEffect {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    .realm {
      position: absolute;
      width: 120px;
      height: 120px;
      background: rgba(0, 128, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.8);
      z-index: 1;
      cursor: pointer;
    }

    .fragment {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: gold;
      border-radius: 50%;
      animation: fragmentBurst 2s ease-out forwards;
    }

    @keyframes fragmentBurst {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="game-background" id="background"></div>

  <div class="centered" id="start-screen">
    <button class="play-button" id="play-btn">Start Game</button>
  </div>

  <div id="cutscene-text" class="cutscene-text"></div>

  <script>
    const startButton = document.getElementById('play-btn');
    const cutsceneText = document.getElementById('cutscene-text');
    const startScreen = document.getElementById('start-screen');
    const background = document.getElementById('background');

    function createStars(count) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const starX = Math.random() * window.innerWidth;
        const starY = Math.random() * window.innerHeight;
        const size = Math.random() * 2 + 1;
        star.style.left = starX + 'px';
        star.style.top = starY + 'px';
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        background.appendChild(star);
      }
    }

    createStars(150);

    startButton.addEventListener('click', function () {
      startScreen.style.display = 'none';
      startCutscene();
    });

    const narrative = [
      "Before the universe existed, there was a being of pure power.",
      "The entity is called Aloe (Pre-Evolution). It decided to make the universe as we know it.",
      "As it could feel distant threats approaching..."
    ];

    let currentLine = 0;

    function startCutscene() {
      cutsceneText.style.display = 'block';
      cutsceneText.innerText = narrative[currentLine];
      currentLine++;
      const interval = setInterval(function () {
        if (currentLine < narrative.length) {
          cutsceneText.innerText = narrative[currentLine];
          const currentText = narrative[currentLine];
          if (currentText === "As it could feel distant threats approaching...") {
            playAnimationSequence();
          }
          currentLine++;
        } else {
          clearInterval(interval);
          cutsceneText.style.display = 'none';
        }
      }, 4000);
    }

    function playAnimationSequence() {
      const aloe = document.createElement('div');
      aloe.className = 'aloe';
      const aloeTop = Math.random() * (window.innerHeight - 100);
      const aloeLeft = Math.random() * (window.innerWidth - 100);
      aloe.style.top = aloeTop + 'px';
      aloe.style.left = aloeLeft + 'px';
      document.body.appendChild(aloe);

      const corruptedPokemon = [];

      for (let i = 0; i < 3; i++) {
        const corrupted = document.createElement('div');
        corrupted.className = 'corrupted';
        const topPos = Math.random() * (window.innerHeight - 70);
        const leftPos = Math.random() * (window.innerWidth - 70);
        corrupted.style.top = topPos + 'px';
        corrupted.style.left = leftPos + 'px';
        document.body.appendChild(corrupted);
        corruptedPokemon.push(corrupted);
      }

      setTimeout(function () {
        for (let i = 0; i < corruptedPokemon.length; i++) {
          corruptedPokemon[i].remove();
        }
        const teleportEffect = document.createElement('div');
        teleportEffect.className = 'teleport';
        document.body.appendChild(teleportEffect);
        aloe.remove();
      }, 3000);

      setTimeout(function () {
        const realmPositions = [];
        for (let i = 0; i < 5; i++) {
          const realm = document.createElement('div');
          realm.className = 'realm';
          let positionValid = false;
          let top;
          let left;
          while (!positionValid) {
            top = Math.random() * (window.innerHeight - 150);
            left = Math.random() * (window.innerWidth - 150);
            positionValid = true;
            for (let j = 0; j < realmPositions.length; j++) {
              const pos = realmPositions[j];
              if (Math.abs(pos.top - top) < 150 && Math.abs(pos.left - left) < 150) {
                positionValid = false;
                break;
              }
            }
          }
          realmPositions.push({ top: top, left: left });
          realm.style.top = top + 'px';
          realm.style.left = left + 'px';
          document.body.appendChild(realm);
        }
      }, 5000);

      setTimeout(function () {
        for (let i = 0; i < 10; i++) {
          const fragment = document.createElement('div');
          fragment.className = 'fragment';
          fragment.style.top = '50%';
          fragment.style.left = '50%';
          document.body.appendChild(fragment);
        }
      }, 8000);
    }
  </script>
</body>
</html>
